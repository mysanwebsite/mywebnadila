    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #ffffff;
        width: 900px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        margin-bottom: 40px;
      }

      h1 {
        margin-bottom: 10px;
      }

      nav {
        margin-bottom: 20px;
      }

      nav a {
        text-decoration: none;
        color: #444;
        margin-right: 15px;
        font-size: 16px;
      }

      nav a:hover {
        color: #0078ff;
      }

      .banner {
        width: 100%;
        height: 180px;
        border-radius: 8px;
        object-fit: cover;
        margin: 15px 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 17px;
        font-size: 15px;
      }

      table th {
        background: #f0f0f0;
      }

      .about {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .about p {
        width: 65%;
      }

      .profile {
        width: 150px;
        height: 190px;
        border-radius: 10px;
        object-fit: cover;
      }

      form {
        margin-top: 15px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        margin-top: 13px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      textarea {
        height: 110px;
      }

      button {
        margin-top: 15px;
        background: #0078ff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #005fcc;
      }

      footer {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      @media screen and (max-width: 760px) {
        .container {
          width: 95%;
        }
        .about {
          flex-direction: column;
          text-align: center;
        }
        .about p {
          width: 100%;
        }
        .profile {
          margin: 15px auto 0;
        }
      }
